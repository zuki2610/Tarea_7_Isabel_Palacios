<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Rick and Morty</title>
    <!-- Bootstrap5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Estilos personalizados-->
    <link href="./assets/style.css" rel="stylesheet">
</head>

<body>
    <header> <img src="assets/img/header.png">
    </header>
    <div class="speach">Deberías aprender a tener un poco de respeto por los tontos del universo. – Jerry</div>
    <section id="cards">
        <div class="card shadow-lg p-3 mb-5 rounded" style="width: 19rem;">
            <img src="./assets/img/descarga.jpg" class="card-img-top" alt="Rick">
            <div class="card-body bg-secondary text-white">
                <span class="card-title fw-bold fs-5">Nombre:</span>
                <span class="card-title fs-5">Rick</span>
                <br>
                <span class="card-text fw-bold fs-5">Especie:</span>
                <span class="card-text fs-5">Especie: Humano</span>
            </div>
        </div>
    </section>
    <footer> Isabel Palacios </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="personaje.js"></script>
    <script src="main.js"></script>
</body>

</html>
